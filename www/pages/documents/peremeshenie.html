            <input type="text" class="barcode bg-color-gray"/>

            ${document && items && $h`

                        ${items.map((item) => $h`

                            <li class="accordion-item item" data-id="${item.Штрихкод}">

                                            ${item.ДобавленИзБазы && $h`

                                            ${item.Собрано && $h`

                                            ${!item.Собрано && $h`

                                <div class="accordion-item-content">

                                    <div class="list no-hairlines-between">

                                        <ul>

                                            <div class="row no-gap">

                                                <li class="col" style="border-right: 1px solid #3b3b3b;">

                                                    <div class="item-content">

                                                        <div class="item-inner">

                                                            <div class="item-title">Артикул</div>
                                                            <div class="item-after item-price">${item.Артикул}</div>

                                                        </div>

                                                    </div>

                                                </li>

                                                <li class="col">

                                                    <div class="item-content">

                                                        <div class="item-inner">

                                                            <div class="item-title">Розничная цена</div>

                                                            <div class="item-after item-price">

                                                                ${item.ЦенаРозничная && $h`

                                                                    ${item.ЦенаРозничная}

                                                                `}

                                                                ${item.РозничнаяЦена && $h`

                                                                    ${item.РозничнаяЦена}

                                                                `}

                                                            </div>

                                                        </div>

                                                    </div>

                                                </li>

                                            </div>

                                            <div class="row no-gap">

                                                <li class="col" style="border-right: 1px solid #3b3b3b;">

                                                    <div class="item-content">

                                                        <div class="item-inner">

                                                            <div class="item-title">Количество остаток</div>

                                                            <div class="item-after item-price">

                                                                ${item.КоличествоОстаток && $h`

                                                                    ${item.КоличествоОстаток}

                                                                `}

                                                                ${item.КоличествоНаСкладе && $h`

                                                                    ${item.КоличествоНаСкладе}

                                                                `}

                                                            </div>

                                                        </div>

                                                    </div>

                                                </li>

                                                <li class="col">

                                                    <div class="item-content">

                                                        <div class="item-inner">

                                                            <div class="item-title">Количество в документе</div>

                                                            <div class="item-after item-price">${item.КоличествоДокумент}</div>

                                                        </div>

                                                    </div>

                                                </li>

                                            </div>

                                            <div class="row no-gap">

                                                ${item.ХарактеристикаНоменклатуры.length > 0 && $h`

                                                    <li class="col accordion-item accordion-item-opened" style="border-right: 1px solid #3b3b3b;">

                                                        <a href="#" class="item-content item-link">

                                                            <div class="item-inner">

                                                                <div class="item-title">Характеристика</div>

                                                            </div>

                                                        </a>

                                                        <div class="accordion-item-content">

                                                            <div class="block">

                                                                <p>${item.ХарактеристикаНоменклатуры}</p>

                                                            </div>

                                                        </div>

                                                    </li>

                                                `}

                                                <li class="col">

                                                    <div class="item-content">

                                                        <div class="item-inner">

                                                            <div class="item-title">Штрихкод</div>
                                                            <div class="item-after item-price">${item.Штрихкод}</div>

                                                        </div>

                                                    </div>

                                                </li>

                                            </div>

                                            <li>

                                                <div class="item-content">

                                                    <div class="item-inner">

                                                        <div class="item-title">Количество сканировано</div>

                                                        <div class="item-after input-quantity-block">

                                                            <div class="input-block margin-right">

                                                                <input type="number" name="count" data-id="${item.УИД_Строки}" class="item-count text-align-center padding-horizontal" value="${item.КоличествоСобрано}"/>

                                                            </div>

                                                            <div class="input-plus-block display-none">

                                                                <span class="plus">+</span>

                                                                <input type="number" name="count" data-id="${item.УИД_Строки}" class="border-color-teal item-count input-plus text-align-center padding-horizontal" value="1"/>

                                                            </div>

                                                        </div>

                                                    </div>

                                                </div>

                                            </li>

                                        </ul>

                                    </div>

                                </div>

                            </li>

                        `)}

                    </ul>

                </div>

            `}

        </div>

    </div>

</template>

<style>

    .barcode {
        position: absolute;
        opacity: 0;
    }

    .items {
        --f7-list-item-title-font-size: 12px;
        --f7-badge-font-size: 9px;
        --f7-list-item-min-height: 30px;
        --f7-badge-padding: 5px 5px;
        --f7-badge-size: 15px;
        padding-bottom: 200px;
    }

    .items .list {
        background: #2d2d2d;
        --f7-list-item-title-font-size: 10px;
        --f7-list-item-after-font-size: 10px;
        --f7-list-item-min-height: 30px;
        --f7-list-item-title-white-space: normal;
    }

    .items .item-title {
        white-space: normal;

    .items .list .row {
        border-bottom: 1px solid #404040;

    .items .accordion-item-content .accordion-item-content {

    .items .accordion-item-content ul {
        background: transparent;

        z-index: 99;

    .plus {
         position: absolute;

         left: 15px;

    }

    .navbar .sort .label {
         font-size: 8px;
         position: absolute;
         right: 8px;
         bottom: -3px;
    }


</style>

<script>

    export default (props, { $on, $, $f7, $f7route, $f7router, $el, $update }) => {

        const doc_num = $f7route.params.doc_num;

        let document = null;

        let items = null;

        let barcodeTimeout = false;

        let barcodeEl = null;

        let scanned = false;

        let hideInputPlus = false;

        let sortType = 'byName';

        let popoverFilterTimeout = null;

        const initDocument = () => {

            document = app.documents.data.find(function (document) {

                return document.Номер == doc_num;

            });

            initItems();

        }

        const initItems = (filter) => {

            items = document.Строки.sort(function (a, b) {

                let nameA = sortType === 'byName' ? a.Номенклатура : a.Артикул;

                let nameB = sortType === 'byName' ? b.Номенклатура : b.Артикул;

                if (nameA < nameB) {

                    return -1;

                }

                if (nameA > nameB) {

                    return 1;

                }

                return 0;

            });

            if (filter) {

                items = filter(document.Строки);

                app.toast.create({
                    text: items.length,
                    position: 'center',
                    closeTimeout: 2000
                }).open();

            }

            $update();

        }

        const openAccordion = (barcode) => {

            let accordion = $el.value.find('.accordion-item[data-id="' + barcode + '"]');

            app.accordion.open(accordion);

        }

        const barcodeHandler = () => {

            scanned = true;

            let barcode = barcodeEl.val();

            if (barcode.length == 12) {

                barcode = '0' + barcode;

            }

            let item;

            item = document.Строки.find(function (item) {

                if (item.Штрихкоды) {

                    return item.Штрихкоды.indexOf(barcode) !== -1;

                } else {

                    return item.Штрихкод == barcode;

                }

            });

            if (item) {

                openAccordion(item.Штрихкод);

            } else {

                item = app.items.data.find(function (item) {

                    return item.Штрихкод == barcode;

                });

                if (item) {

                    app.dialog.confirm('Штрихкод не найден в документе, но найден в базе, добавить его в документ?', '', function () {

                        item.КоличествоСобрано = 0;

                        item.ДобавленИзБазы = true;

                        document.Строки.push(item);

                        saveDocument(function () {

                            openAccordion(item.Штрихкод);

                        });

                    });

                } else {

                    app.toast.create({
                        text: 'Штрихкод не найден!',
                        closeTimeout: 2000,
                        cssClass: 'bg-color-red',
                        position: 'top'
                    }).open();

                }

            }

        };

        const saveDocument = (callback) => {

            app.documents.data.map(function (doc) {

                if (doc.Номер == doc_num) {

                    doc = document;

                }

            });

            app.documents.save(function () {

                $update(function () {

                    initItems();

                    if (callback) {

                        setTimeout(function () {

                            callback();

                        }, 100);

                    }

                });

            });

        }

        const barcodeOnInputHandler = () => {

            if (!barcodeTimeout) {

                barcodeTimeout = setTimeout(function () {

                    barcodeHandler();

                    clearTimeout(barcodeTimeout);

                    barcodeTimeout = false;

                }, 300);

            }

        }

        const keydownHandler = (event) => {

            let key = event.keyCode;

            if (key == 114 || key == 0 || key == 91) {

                if ($('.dialog.modal-in').length > 0) {

                    setTimeout(function () {

                        if ($('.dialog.modal-in').find('input').val().length >= 12) {

                            $('.dialog.modal-in').find('.dialog-buttons').find('.dialog-button:last-child').click();

                        } else {

                            let ke = new KeyboardEvent('keydown', {
                                bubbles: true, cancelable: true, keyCode: 91
                            });

                            document.body.dispatchEvent(ke);

                        }

                    }, 300);

                } else {

                    barcodeEl.val('');

                    barcodeEl.focus();

                }

            }

            if (!popoverFilterTimeout) {

                let popoverFilterEl = $('.popover-filter');

                let popoverFilterOpenEl = $el.value.find('.filter-open');

                if (event.code == 'ArrowUp') {

                    popoverFilterOpenEl.click();

                    if (popoverFilterEl.find('li.bg-color-red').prev().length > 0) {

                        popoverFilterEl.find('li.bg-color-red').prev().click();

                    } else {

                        popoverFilterEl.find('li:last-child').click();

                    }
                }

                if (event.code == 'ArrowDown') {

                    popoverFilterOpenEl.click();

                    if (popoverFilterEl.find('li.bg-color-red').next().length > 0) {

                        popoverFilterEl.find('li.bg-color-red').next().click();

                    } else {

                        popoverFilterEl.find('li:first-child').click();

                    }

                }

            }

        };

        const itemBeforeOpenHandler = (el) => {

            let inputBlockEl = el.find('.input-block');

            let inputPlusBlockEl = el.find('.input-plus-block');

            if (scanned && !hideInputPlus) {

                inputPlusBlockEl.removeClass('display-none');

                inputPlusBlockEl.find('input').focus();

                inputPlusBlockEl.find('input')[0].select();

            } else {

                inputPlusBlockEl.addClass('display-none');

                inputBlockEl.find('input').focus();

                inputBlockEl.find('input')[0].select();

            }

        }

        const itemOpenedHandler = (el) => {

            let offset = el.offset();

            $el.value.find('.page-content').scrollTop(offset.top - 150);

            if (scanned) {

                setTimeout(function () {

                    scanned = false;

                }, 100);

            }

        }

        const removeItem = (barcode) => {

            document.Строки = document.Строки.filter(function (item) {

                return item.Штрихкод !== barcode;

            });

            saveDocument(function () {

                app.toast.create({
                    text: 'Товар удален из документа',
                    closeTimeout: 2000,
                    cssClass: 'bg-color-gray',
                    position: 'top'
                }).open();

            });

        }

        const inputKeypressEvent = (el, event) => {

            let itemEl = el.parents('.item');

            if (!scanned) {

                if (event.key === 'Enter') {

                    if ( $(event.target).hasClass('input-plus') ) {

                        let increment = Number( el.val() );

                        let value = Number(itemEl.find('input:not(.input-plus)').val());

                        let quantity = increment + value;

                        itemEl.find('input:not(.input-plus)').val(quantity);

                    }

                    document.Строки.map(function (item) {

                        if (item.Штрихкод == itemEl.data('id')) {

                            item.КоличествоСобрано = itemEl.find('input:not(.input-plus)').val();

                            if (item.КоличествоДокумент) {

                                if (item.КоличествоДокумент == item.КоличествоСобрано) {

                                    item.Собрано = true;

                                } else {

                                    item.Собрано = false;

                                }

                            }

                            if (item.КоличествоСобрано == 0 && item.ДобавленИзБазы) {

                                removeItem(item.Штрихкод);

                            }

                        }

                    });

                    saveDocument(function () {

                        navigator.vibrate(100);

                        setTimeout(function () {

                            app.accordion.close(itemEl);

                        }, 500);

                    });

                }

            }

        }

        const search = () => {

            app.dialog.prompt('', 'Введите штрихкод', function (barcode) {

                barcodeEl.val(barcode);

                hideInputPlus = true;

                barcodeHandler();

            });

        };

        const sort = () => {

            if (sortType == 'byName') {

                sortType = 'bySku';

            } else {

                sortType = 'byName';

            }

            initItems();

        }

        const filter = (type) => {

            popoverFilterTimeout = setTimeout(function () {

                app.popover.close('.popover-filter');

                clearTimeout(popoverFilterTimeout);

                popoverFilterTimeout = false;

            }, 500);

            let filter;

            if (type == 'all') {

                filter = function (items) {

                    return items;

                };

            } else if (type == 'onlyScan') {

                filter = function (items) {

                    return items.filter(function (item) {

                        return item.КоличествоСобрано > 0;

                    });

                }

            } else if (type == 'onlyNoScan') {

                filter = function (items) {

                    return items.filter(function (item) {

                        return item.КоличествоСобрано == 0;

                    });

                }

            } else if (type == 'neSobrano') {

                filter = function (items) {

                    return items.filter(function (item) {

                        if (item.КоличествоДокумент) {

                            if ( (item.КоличествоСобрано > 0) && (item.КоличествоДокумент !== item.КоличествоСобрано) && (!item.ДобавленИзБазы) ) {

                                return item;

                            }

                        }

                    });

                }

            } else if (type == 'noInDocument') {

                filter = function (items) {

                    return items.filter(function (item) {

                        return item.ДобавленИзБазы == true;

                    });

                }

            }

            initItems(filter);

        }

        const sendToServerDialog = () => {

            app.dialog.create({
                title: 'Выберите вариант',
                buttons: [
                    {
                        text: 'Добавить',
                        bold: true,
                        cssClass: 'text-color-red',
                        onClick: function () {

                            sendToServer('Добавление');

                        }
                    },
                    {
                        text: 'Заменить',
                        bold: true,
                        cssClass: 'text-color-red',
                        onClick: function () {

                            sendToServer('Замена');

                        }
                    },
                    {
                        text: 'Замена с очищением',
                        bold: true,
                        cssClass: 'text-color-red',
                        onClick: function () {

                            sendToServer('ЗаменаСОчищением');

                        }
                    },
                    {
                        text: 'Отмена',
                        bold: true,
                        color: 'gray',
                    },
                ],
                verticalButtons: true,
            }).open();

        }

        const sendToServer = (loadType) => {

            app.dialog.confirm('Вы готовы передать документ в 1С?', 'Внимание', function () {

                let url = app.params.backend + '/moving_goods_loadstr';

                let data = {
                    kontragent: false,
                    login: app.user.data.code,
                    loadType: loadType,
                    document: document
                };

                data = JSON.stringify(data);

                app.request({
                    url: url,
                    //async: false,
                    method: 'POST',
                    data: {
                        data: data
                    },
                    beforeSend: function () {

                        app.dialog.preloader('Загрузка...');

                    },
                    success: function (response) {

                        try {

                            let status = JSON.parse(response).Статус;

                            app.toast.create({
                                text: 'Ваш запрос принят!',
                                position: 'top',
                                cssClass: 'bg-color-teal',
                                closeTimeout: 2000
                            }).open();

                        } catch (error) {

                            app.toast.create({
                                text: response,
                                position: 'top',
                                cssClass: 'bg-color-teal',
                                closeTimeout: 4000
                            }).open();

                        }

                        $f7router.back('/main', {
                            force: true
                        });

                    },
                    error: function () {

                        app.toast.create({
                            text: 'Нет соединение с базой!',
                            position: 'top',
                            cssClass: 'bg-color-red'
                        }).open();

                    },
                    complete: function () {

                        app.dialog.close();

                    }
                });

            });

        }

        $on('pageInit', function () {

            barcodeEl = $el.value.find('.barcode');

            initDocument();

            barcodeEl.on('input', function () {

                barcodeOnInputHandler();

            });

            $(window).off('keydown');

            $(window).on('keydown', function(event) {

                keydownHandler(event);

            });

            $(window).off('accordion:beforeopen', '.page[data-name="document"] .accordion-item');

            $(window).on('accordion:beforeopen', '.page[data-name="document"] .accordion-item', function (event) {

                itemBeforeOpenHandler( $(this) );

            });

            $(window).off('accordion:opened', '.page[data-name="document"] .accordion-item');

            $(window).on('accordion:opened', '.page[data-name="document"] .accordion-item', function () {

                itemOpenedHandler( $(this) );

            });

            $(window).off('keypress', '.page[data-name="document"] .accordion-item input');

            $(window).on('keypress', '.page[data-name="document"] .accordion-item input', function (event) {

                inputKeypressEvent( $(this), event );

            });

            $(window).on('click', '.popover-filter li');

            $(window).on('click', '.popover-filter li', function (event) {

                let popoverFilterEl = $('.popover-filter');

                popoverFilterEl.find('li').removeClass('bg-color-red');

                $(this).addClass('bg-color-red');

                let type = $(this).data('type');

                filter(type);

            });

        });

        return $render;

    }

</script>
