<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <title>Kirgu</title>

        <link rel="stylesheet" href="css/framework7.min.css">
        <link rel="stylesheet" href="css/icons.css">
        <link rel="stylesheet" href="css/app.css">

    </head>

    <body>

        <div id="app" class="theme-dark color-theme-red">

            <div class="view view-main display-none"></div>

            <div class="view view-auth display-none"></div>

        </div>

        <script>

            if( location.port === '3000') {

                (function () {

                    var xhr = {};

                    xhr.open = XMLHttpRequest.prototype.open;

                    XMLHttpRequest.prototype.open = function (method, url) {

                        if (url.indexOf('/proxy/') == 0) {

                            url = window.decodeURIComponent(url.substr(7));

                        }

                        xhr.open.apply(this, arguments);

                    };

                })(window);

            }

        </script>

        <script src="cordova.js"></script>

        <script src="js/framework7.min.js" defer></script>

        <!-- plugins-->
        <script src="js/plugins/user.js" defer></script>
        <script src="js/plugins/items.js" defer></script>
        <script src="js/plugins/cells.js" defer></script>
        <script src="js/plugins/documents.js" defer></script>
        <!-- end plugins -->

        <script src="js/localforage.min.js" defer></script>
        <script src="js/fastClicks.min.js" defer></script>
        <script src="js/templates.js" defer></script>
        <script src="js/routes.js" defer></script>
        <script src="js/app.js" defer></script>

    </body>

</html>
