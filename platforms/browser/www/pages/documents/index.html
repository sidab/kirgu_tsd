<template>

    <div class="page">

        <div class="navbar">

            <div class="navbar-bg"></div>

            <div class="navbar-inner">

                <div class="left">

                    <a href="#" class="link back">

                        <i class="icon icon-back"></i>

                    </a>

                </div>

                <div class="title">{{title}}</div>

                <div class="right">

                    <a @click="addDocument" href="#" class="link {{#unless documents}}disabled{{/unless}}">

                        <i class="icon material-icons">add</i>

                    </a>

                </div>

            </div>

        </div>

        <div class="page-content">

            {{#if documents}}

                {{#js_if "this.documents.length > 0"}}

                    <div class="list">

                        <ul>

                            {{#each documents}}

                                <li class="swipeout">

                                    <a @click="openDocument('{{Номер}}')" class="item-content item-link swipeout-content">

                                        <div class="item-inner">

                                            <div class="item-title">{{Номер}}</div>

                                        </div>

                                    </a>

                                    <div class="swipeout-actions-right">

                                        <a  @click="deleteDocument('{{Номер}}')" href="#" class="color-red swipeout-close button-remove">Удалить</a>

                                    </div>

                                </li>

                            {{/each}}

                        </ul>

                    </div>

                {{else}}

                    <div class="margin">У вас нет добавленных документов.</div>

                {{/js_if}}

            {{else}}

                <div class="margin text-align-center">

                    <div class="preloader"></div>

                </div>

            {{/if}}

        </div>

    </div>

</template>

<style scoped>

</style>

<script>

    return {

        data: function () {

            return {
                title: function () {

                    let component = this;

                    if (component.doc_type == 'moving_goods') {

                        return 'Перемещение';

                    } else if (component.doc_type == 'prihodny_order') {

                        return 'Приходный ордер';

                    } else if (component.doc_type == 'postupleniye_ot_postavshika') {

                        return 'Поступление от поставщика';

                    }

                }
            }

        },
        methods: {
            openDocument: function (doc_num){

                let component = this;
                let page = component.$el;

                let document = component.documents.find(function (document) {

                    return document.Номер == doc_num;

                });

                console.log(document);

                let route;

                if (document.ТипДокумента == 'Оприходование') {

                    route = '/documents/prihodniy_order';

                } else if (document.ТипДокумента == 'Перемещение') {

                    route = '/documents/peremeshenie';

                }

                if (app.params.user.address_warehouse && document.ТипДокумента !== 'Перемещение') {

                    app.dialog.create({
                        title: 'Выберите действие',
                        buttons: [
                            {
                                text: 'Сканирование',
                                bold: true,
                                cssClass: 'text-align-center',
                                onClick: function () {

                                    console.log(route);

                                    app.view.current.router.navigate(route, {
                                        context: {
                                            document: document
                                        }
                                    });

                                }
                            },
                            {
                                text: 'Размещение по ячейкам',
                                bold: true,
                                cssClass: 'text-align-center',
                                onClick: function () {

                                    if (app.params.cells) {

                                        app.view.current.router.navigate('/documents/cells', {
                                            context: {
                                                document: document
                                            }
                                        });

                                    } else {

                                        app.dialog.alert('Для работы с ячейками вам необходимо загрузить базу ячеек в настройках.', 'Ошибка');

                                    }

                                }
                            },
                            {
                                text: 'Отмена',
                                bold: true,
                                color: 'gray',
                            },
                        ],
                        verticalButtons: true,
                    }).open();

                } else {

                    app.view.current.router.navigate(route, {
                        context: {
                            document: document
                        }
                    });

                }

            },
            deleteDocument: function (doc_num){

                let component = this;
                let page = component.$el;

                app.dialog.confirm('Вы уверенны, что хотите удалить ' + doc_num + '?', 'Внимание', function () {

                    let documents = component.documents.filter(function (document) {

                        return document.Номер !== doc_num;

                    });

                    localforage.setItem('documents', documents, function () {

                        component.initDocuments();

                    });

                });

            },
            initDocuments: function () {

                let component = this;
                let page = component.$el;

                localforage.getItem('documents').then(function(value) {

                    if (value !== undefined && value !== null) {

                        component.documents = value.filter(function (document) {

                            return document.type == component.doc_type;

                        });

                    } else {

                        component.documents = [];
                    }

                    component.$update();

                });

            },
            addDocument: function () {

                let component = this;
                let page = component.$el;

                app.dialog.prompt('', 'Введите номер документа...', function (value) {

                    if (value.length == 0) {

                        app.dialog.alert('Похоже вы ничего не ввели...', 'Упс :(');

                        return false;

                    }

                    let document = component.documents.find(function (document) {

                        return document.Номер == value;

                    });

                    if (document) {

                        app.dialog.alert('', 'Документ уже добавлен!');

                    } else {

                        component.searchDocument(value);

                    }

                });

            },
            searchDocument: function (doc_num) {

                let component = this;
                let page = component.$el;

                let url = app.params.backend + '/' + component.doc_type + '/' + app.params.user.code + '/' + doc_num + '/';

                app.request({
                    url: encodeURI(url),
                    dataType: 'json',
                    beforeSend: function () {

                        app.preloader.show();

                    },
                    success: function (response) {

                        let document = response[0];

                        console.log(document);

                        if (document.Статус == 'Успешно') {

                            document.type = component.doc_type;

                            component.documents.push(document);

                            localforage.setItem('documents', component.documents, function() {

                                component.initDocuments();

                            });

                        } else {

                            app.toast.create({
                                text: document.ОписаниеОшибки,
                                position: 'top',
                                cssClass: 'bg-color-red',
                                closeTimeout: 5000
                            }).open();

                        }

                    },
                    complete: function () {

                        app.preloader.hide();

                    }
                });

            }
        },
        on: {

            pageInit: function() {

                let component = this;
                let page = component.$el;

                component.initDocuments();

            }
        }

    }

</script>
